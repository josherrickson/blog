<h1>Increase ALL Text Size in <strong>ggplot2</strong></h1>

<p>
  You can add
</p>

<pre data-lang="R"><code>+ theme(text = element_text(size=20))</code></pre>
<p>
  to a <code>ggplot</code> object to modify the size of ALL text elements.
</p>

<p>
  (This is with <strong>ggplot2</strong> 3.4.1 in case they change the API again.)
</p>
