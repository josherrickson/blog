    <h1 id="exclude-files-from-git-commands">
      Exclude files from git commands
    </h1>
    <p>
      To exclude files from git commands such as <code>git grep</code> or
      <code>git diff</code>:
    </p>
    <pre class="bash"><code>git grep foobar -- &#39;:!*.java&#39;
git diff -- &#39;:!*.html&#39; &#39;:!abc.csv&#39;</code></pre>
    <p>Works for whole folders as well.</p>
