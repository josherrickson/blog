<h1 id="ignore-whitespace-on-git-diffs">Ignore whitespace on Git diffs</h1>
<p>
  By default, git’s diff (<code>git diff</code> or on Github) show whitespace
  changes as well as meaningful changes.
</p>
<p>To suppress them in <code>git diff</code>, add the <code>-b</code> flag:</p>
<pre><code>git diff -b</code></pre>
<p>To suppress on github.com, append <code>?w=1</code> to any diff’s URL.</p>
