<h1>
  Ignore Whitespace on Git Diffs
</h1>

<p>
  By default, Git’s diff (<code>git diff</code> or on GitHub) show whitespace
  changes as well as substantive changes.
</p>

<p>
  To suppress them in <code>git diff</code>, add the <code>-b</code> flag:
</p>

<pre data-lang="Bash"><code>git diff -b</code></pre>

<p>
  To suppress on <a href="https://github.com">github.com</a>, append
  <code>?w=1</code> to any diff’s URL.
</p>
