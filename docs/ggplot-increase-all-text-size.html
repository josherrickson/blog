    <h1 id="increase-all-text-size-in-ggplot">
      Increase ALL Text Size in ggplot
    </h1>
    <p>You can add</p>
    <pre class="r"><code>+ theme(text = element_text(size=20))</code></pre>
    <p>
      to a <code>ggplot</code> object to modify the size of ALL text elements.
    </p>
    <p>
      (This is with <code>ggplot</code> 3.4.1 in case they change the API
      again.)
    </p>
