    <h1 id="how-to-scroll-in-tmux">How to Scroll in Tmux</h1>
    <p>
      <code>Ctrl-b</code> then <code>[</code>, then you can use your normal
      navigation keys to scroll around (eg. <code>Up Arrow</code> or
      <code>PgDn</code>). Press <code>q</code> or <code>Ctrl-c</code> to quit
      scroll mode.
    </p>
